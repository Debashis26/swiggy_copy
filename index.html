<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/images/logo.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Order food online from India's best restaurant</title>
  </head>
  <body>
    <div class="hero-container">
      <div class="hero-l-div">
        <div class="nav-bar">
          <div class="logo">
            <img src="./assets/images/Swiggy_logo-PNG_lfcnxm.png" alt="" />
          </div>
          <div class="nav-bar-button">
            <span>Login</span>
            <span>Sign up</span>
          </div>
        </div>

        <div class="hero-text">
          <h1>Hungry?</h1>
          <h1>Unexpected guests?</h1>
          <h1>Cooking gona wrong?</h1>
          <h1>Movie marathon?</h1>
          <h1>Late night office?</h1>
          <span>Order food from favourite restaurants near you.</span>
        </div>
        <div class="search-bar">
          <div class="search-bar-input">
            <input type="text" placeholder="Enter your delivery location" />
            <p>
              <span class="material-symbols-outlined"> my_location </span>Locate
              Me
            </p>
          </div>
          <button>FIND FOOD</button>
        </div>
        <div class="hero-address">
          <span>popular cities in india</span>
          <p>Ahmedabad Bangalore Chennai Delhi Gurgaon Hydrabad kolkata Mumbai Pune & more.</p>
        </div>
      </div>
      <div class="hero-r-div">
        <img src="./assets/images/Lunch1_vlksgq.webp" alt="" srcset="" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
